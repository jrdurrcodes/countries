<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Countries</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-capitalize">countries</h1>
        </div>
    </header>
    <main class="main" id="main">
        <section class="section" id="formSection"> 
            <div class="container">
                <form action="#" class="form" id="countryForm">
                    <div class="row">
                        <div class="col">
                            <label for="countryName" class="form-label text-capitalize">country name</label>
                            <input type="text" class="form-control" id="countryName" value="" required />
                        </div>
                        <div class="col">
                            <label for="capital" class="form-label text-capitalze">capital</label> 
                            <input type="text" class="form-control" id="capital" value="" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="population" class="form-label text-capitalize">population</label>
                            <input type="text" class="form-control" id="population"  value="" required />
                        </div>
                        <div class="col">
                            <label for="govtType" class="form-label text-capitalize">form of govt</label>
                            <input type="text" class="form-control" id="govtType" value="" required />                
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="cuisine" class="form-label text-capitalize">popular cuisine</label>
                            <input type="text" class="form-control" id="cuisine" value="" required />   
                        </div>
                        <div class="col">
                            <label for="yrEstablished" class="form-control text-capitalize">year est.</label>
                            <input type="text" class="form-control" id="yrEstablished" value="" required />
                        </div>
                    </div>
                    <div class="my-3">
                        <button class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="section" id=""cardSection>
            <div class="container">
                <div class="row row cols-1 row-cols-md-2 rows-cols-lg-3 g-4" id="cardRow"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
